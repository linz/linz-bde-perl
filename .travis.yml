dist: trusty
language: perl
perl:
  - "5.26"
  - "5.24"
  - "5.22"
  - "5.20"
  - "5.18"
  - "5.16"
  - "5.14"
  - "5.12"

before_install:
  # These are needed to test debian package build
  - sudo apt-get install debhelper fakeroot

script:
  - ./configure
  - make test
  - sudo mv /dev/stdout /dev/stdout.bak
  - make test
  - make dist
  - make distcheck
  - make disttest
  # Test debian package building
  - dpkg-buildpackage -b -us -uc
