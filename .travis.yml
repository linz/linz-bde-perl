sudo: required
dist: trusty
language: perl
perl:
  - "5.24"
  - "5.22"
  - "5.20"
  - "5.18"
  - "5.16"
  - "5.14"
  - "5.12"

before_install:
  # These are needed to test debian package build
  - sudo apt-get install debhelper fakeroot

script:
  - perl Makefile.PL
  - make test
  - make dist
  - make distcheck
  # Test debian package building
  - git clean -dxf && dpkg-buildpackage -b -us -uc
